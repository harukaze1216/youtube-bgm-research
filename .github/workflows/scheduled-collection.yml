name: Daily Channel Collection

on:
  schedule:
    # æ¯æœ5æ™‚ï¼ˆJSTï¼‰ã«å®Ÿè¡Œ = UTC 20æ™‚å‰æ—¥
    - cron: '0 20 * * *'
  workflow_dispatch:
    inputs:
      force_run:
        description: 'Force run collection'
        required: false
        default: 'false'

jobs:
  collect-channels:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: Install backend dependencies
      run: |
        cd backend
        npm ci
        
    - name: Run daily channel collection
      env:
        FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        NODE_ENV: production
      run: |
        cd backend
        echo "ğŸµ Starting daily channel collection..."
        node user-batch-collector.js
        
    - name: Post-execution cleanup
      if: always()
      run: |
        echo "âœ… Daily channel collection process completed"
        
    - name: Collection summary
      run: |
        echo "âœ… Daily channel collection completed at $(date)"