name: Weekly Tracking Update

on:
  schedule:
    # 毎週月曜日0時（JST）に実行 = UTC 日曜日15時
    - cron: '0 15 * * 0'
  workflow_dispatch:
    inputs:
      force_run:
        description: 'Force run tracking update'
        required: false
        default: 'false'

jobs:
  update-tracking:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: Install backend dependencies
      run: |
        cd backend
        npm ci
        
    - name: Setup Firebase credentials
      run: |
        cd backend
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}' > firebase-service-account.json
        
    - name: Run weekly tracking update
      env:
        GOOGLE_APPLICATION_CREDENTIALS: backend/firebase-service-account.json
      run: |
        cd backend
        echo "📊 Starting weekly tracking update..."
        node user-batch-tracking.js
        
    - name: Cleanup credentials
      if: always()
      run: |
        rm -f backend/firebase-service-account.json
        
    - name: Tracking summary
      run: |
        echo "✅ Weekly tracking update completed at $(date)"